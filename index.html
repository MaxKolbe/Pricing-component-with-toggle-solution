<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5e2b46074f.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Pricing component with toggle solution</title>
</head>
<body>
  <section class="bg">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maxmillian Ogbuabor</a>.
  </div>
    <div class="enclose">
      <div class="switch">
        <h1>Our Pricing</h1>
        <p><span id="annual">Annually</span> <i class="fa-solid fa-toggle-off" id="toggle"></i> <span id="month">Monthly</span></p>
      </div>
      <div class="price-row">
        <div class="col-1">
          <h5>Basic</h5>
          <h1 id="one">&dollar;199.99</h1> <hr>
          <p>500 GB Storage</p> <hr>
          <p>2 Users Allowed</p> <hr>
          <p>Send up to 3 GB</p> <hr class>
          <button>Learn More</button>
        </div>
        <div class="col-2">
          <h5>Professional</h5>
          <h1 id="two">&dollar;249.99</h1> <hr>
          <p>1 TB Storage</p> <hr>
          <p>5 Users Allowed</p> <hr>
          <p>Send up to 10 GB</p> <hr>
          <button>Learn More</button>
        </div>
        <div class="col-3">  
          <h5>Master</h5>
          <h1 id="three">&dollar;399.99</h1> <hr>
          <p>2 TB Storage</p> <hr>
          <p>10 Users Allowed</p> <hr>
          <p>Send up to 20 GB</p> <hr>
          <button>Learn More</button></div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
